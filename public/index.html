<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Autodesk Forge Integration with Box</title>
  <!-- Common packages: jQuery, Bootstrap, jsTree -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
  <!-- Autodesk Forge Viewer files -->
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css"
    type="text/css">
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
  <link rel="stylesheet" href="/css/main.css" />
  <script language="JavaScript" src="/js/ForgeViewer.js"></script>
  <script language="JavaScript" src="/js/box.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading" data-toggle="tooltip">Box Folders
            <button id="loginBox" class="btn btn-xs btn-default" style="float:right;">
              <img src="/img/box-logo.png" height="14" style="vertical-align: top;" /> Account
            </button>
            <img src="/img/refresh.png" id="refreshBoxTree" style="vertical-align: top; cursor: pointer"
              title="Refresh Box files" height="20" />
          </div>
          <div id="myBoxFiles" class="foldertree">
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div id="forgeViewer" class="forgeViewer"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <span><a href="http://developer.autodesk.com"><img src="img/autodesk-logo.png" alt="Autodesk" height="16"> Autodesk
        <img src="img/autodesk-forge.png" alt="Forge" height="20">Forge</a></span>
    <div style="float:right;"><img src="/img/github-logo.png" height="20" /> <a
        href="https://github.com/Autodesk-Forge/model.derivative-nodejs-box.viewer">Source code</a></div>
  </footer>
</body>

</html>
